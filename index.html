<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pänzerli</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/gui.js"></script>
    <script src="script/tank.js"></script>
    <script src="script/interaction.js"></script>
    <script src="script/communication.js"></script>
    <script src="script/game.js"></script>
    <link rel="stylesheet" href="style/style.css"/>
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
<section>
    <section id="start-window">
        <section>
            <h1>Pänzerli</h1>
            <span id="start-waiting">Wartä uf anderi Spieler</span>
            <span id="end-rank"></span>
            <span id="start-countdown">startet i <span id="start-time">5</span> Sekundä</span>
            <button id="start-button">Start</button>
            <button id="end-button">Zrugg</button>
        </section>
    </section>
    <section id="game-window">
        <section id="time-line">
            <span></span>
        </section>
        <section id="weapon-choose">
            <header>
                <h2>Wafflä</h2>
            </header>
            <section>
                <header>
                    <span>Form</span>
                    <span>Namä</span>
                    <span>Stärchi</span>
                    <span>Azahl</span>
                </header>
                <article id="waffle_belgian">
                    <span class="img"></span>
                    <span class="name">Belgischi Wafflä</span>
                    <span class="strength">5</span>
                    <span class="amount"></span>
                </article>
                <article id="waffle_heart">
                    <span class="img"></span>
                    <span class="name">Härzwafflä</span>
                    <span class="strength">10</span>
                    <span class="amount"></span>
                </article>
                <article id="waffle_neapolitan">
                    <span class="img"></span>
                    <span class="name">Neapolitanischi Wafflä</span>
                    <span class="strength">20</span>
                    <span class="amount"></span>
                </article>
                <article id="waffle_iron">
                    <span class="img"></span>
                    <span class="name">Waffelisä</span>
                    <span class="strength">50</span>
                    <span class="amount"></span>
                </article>
            </section>
        </section>
        <canvas id="playground"></canvas>
        <nav>
            <button name="fire">Abschlüssä</button>
            <div id="strength">
                <span></span>
            </div>
            <div id="weapon-group">
                <div id="weapon-display" class="waffle_belgian">
                    <span>5</span>
                </div>
                <button name="weapon">
                    Wafflä
                </button>
            </div>
        </nav>
    </section>
    <section id="landscape-extension">

    </section>
</section>
</body>
</html>
